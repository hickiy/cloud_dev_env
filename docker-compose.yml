services:
  vscode-dev:
    build: .
    image: vscode-dev:latest
    container_name: vscode-dev
    ports:
      - "2224:2224"
    volumes:
      - /root/yanyun:/root/yanyun
      - /root/vscode-server:/root/.vscode-server
    restart: unless-stopped
    # 解除 seccomp 限制，允许 Node.js 创建线程
    security_opt:
      - seccomp:unconfined
    
